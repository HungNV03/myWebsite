    <main>
        <section id="main_contact">
            <div class="contact-panel">
                <fieldset>
                    <legend>Liên hệ với chúng tôi</legend>
                    <form action="" method="post">
                        <div class="form-group">
                            <label class="label-input" for="name">Họ và tên</label>
                            <input type="text" class="form-control" name="name" id="name" placeholder="Vui lòng nhập họ tên ...">
                        </div>
                        <div class="form-group">
                            <label class="label-input" for="phone_number">Số điện thoại liên hệ</label>
                            <input type="number" class="form-control" name="phone_number" id="phone_number" placeholder="Vui lòng nhập SDT ...">
                        </div>
                        <div class="form-group">
                            <label class="label-input" for="email_address">Địa chỉ Email</label>
                            <input type="email" class="form-control" name="email_address" id="email_address" placeholder="Vui lòng nhập Email ...">
                        </div>
                        <div class="form-group">
                            <label class="label-input" for="content">Nội dung</label>
                            <textarea type="text" class="form-control" name="content" id="content" placeholder="Vui lòng nhập nội dung gửi ..." rows="5"></textarea>
                        </div>
                        <button type="submit" class="btn-submit">Gửi đi</button>
                    </form>
                </fieldset>
            </div>
        </section>
    </main>
    <script src="js/_header.js"></script>
